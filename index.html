<!DOCTYPE html>
<html>
  <head>
    <title>Spinner Wheel</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wheel">
      <canvas class="" id="canvas" width="500" height="500"></canvas>
      <div class="center-circle" onclick="spin()">
        <p id="winner">NONE</p>
        <div class="triangle"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
